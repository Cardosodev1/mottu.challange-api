<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Listagem de Modelos</title>
</head>
<body>

<section layout:fragment="content">

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${message_error}" class="alert alert-error" th:text="${message_error}"></div>

    <div class="header-list">
        <h1>Modelos Cadastrados</h1>
        <a th:href="@{/web/models/new}" class="btn btn-primary">Cadastrar Novo Modelo</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome do Modelo</th>
            <th>Marca</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="modelEntity : ${modelPage.content}">
            <td th:text="${modelEntity.id}">1</td>
            <td th:text="${modelEntity.name}">CG 160</td>
            <td th:text="${modelEntity.brand?.name}">Honda</td>
            <td>
                <a th:href="@{/web/models/edit/{id}(id=${modelEntity.id})}" class="btn btn-secondary btn-sm">Editar</a>
                <a th:href="@{/web/models/delete/{id}(id=${modelEntity.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza? Motos associadas podem impedir a exclusão.');">Excluir</a>
            </td>
        </tr>
        <tr th:if="${modelPage.empty}">
            <td colspan="4" style="text-align: center;">Nenhum modelo encontrado.</td>
        </tr>
        </tbody>
    </table>

    <div th:if="${modelPage.totalPages > 1}" class="pagination-controls">
        <a th:if="${modelPage.hasPrevious()}"
           th:href="@{/web/models(page=${modelPage.number - 1}, size=${modelPage.size})}"
           class="btn btn-secondary">
            &laquo; Anterior
        </a>
        <span class="page-info">
            Página <strong th:text="${modelPage.number + 1}">1</strong> de <strong th:text="${modelPage.totalPages}">1</strong>
        </span>
        <a th:if="${modelPage.hasNext()}"
           th:href="@{/web/models(page=${modelPage.number + 1}, size=${modelPage.size})}"
           class="btn btn-secondary">
            Próxima &raquo;
        </a>
    </div>
</section>

</body>
</html>
